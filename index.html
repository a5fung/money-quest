<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Quest</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Space Grotesk"', 'sans-serif'],
              body: ['"Inter"', 'sans-serif'],
            },
            colors: {
              cyber: {
                dark: '#0a192f',
                light: '#112240',
                text: '#ccd6f6',
                primary: '#64ffda',
                secondary: '#ff6b6b',
                muted: '#8892b0',
              },
              act: {
                1: '#a78bfa',
                2: '#60a5fa',
                3: '#34d399',
                4: '#fbbf24',
              }
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 15px var(--glow-color, rgba(167,139,250,0.4))' },
                '50%': { boxShadow: '0 0 30px var(--glow-color, rgba(167,139,250,0.6))' },
              },
              'dash': {
                to: { strokeDashoffset: '-20' },
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(0) rotate(0deg) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(400px) rotate(720deg) scale(0)', opacity: '0' },
              },
              'bounce-in': {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'dash': 'dash 1s linear infinite',
              'confetti': 'confetti-fall 1.5s ease-out forwards',
              'bounce-in': 'bounce-in 0.6s ease-out',
              'float': 'float 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-[#0a192f]" style="scroll-behavior: smooth;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
