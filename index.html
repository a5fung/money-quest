<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Quest</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=Bangers&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Space Grotesk"', 'sans-serif'],
              body: ['"Inter"', 'sans-serif'],
              anime: ['"Bangers"', 'cursive'],
            },
            colors: {
              act: {
                1: '#f472b6',
                2: '#38bdf8',
                3: '#a3e635',
                4: '#fb923c',
              }
            },
            keyframes: {
              'float-up': {
                '0%': { transform: 'translateY(100vh) scale(0)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateY(-10vh) scale(1)', opacity: '0' },
              },
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 25px var(--glow-color), 0 0 60px var(--glow-color)' },
                '50%': { boxShadow: '0 0 50px var(--glow-color), 0 0 120px var(--glow-color)' },
              },
              'dash': { to: { strokeDashoffset: '-20' } },
              'confetti-fall': {
                '0%': { transform: 'translateY(0) rotate(0deg) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(400px) rotate(720deg) scale(0)', opacity: '0' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0) rotate(-2deg)' },
                '50%': { transform: 'translateY(-12px) rotate(2deg)' },
              },
              'twinkle': {
                '0%, 100%': { opacity: '1', transform: 'scale(1.4) rotate(0deg)' },
                '50%': { opacity: '0.2', transform: 'scale(0.4) rotate(180deg)' },
              },
              'wiggle': {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0) rotate(-20deg)', opacity: '0' },
                '60%': { transform: 'scale(1.2) rotate(5deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              'starburst': {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '50%': { transform: 'scale(1.3) rotate(180deg)', opacity: '1' },
                '100%': { transform: 'scale(1) rotate(360deg)', opacity: '1' },
              },
            },
            animation: {
              'float-up': 'float-up var(--dur, 12s) linear infinite',
              'spin-slow': 'spin-slow 20s linear infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'dash': 'dash 1s linear infinite',
              'confetti': 'confetti-fall 1.5s ease-out forwards',
              'float': 'float 2.5s ease-in-out infinite',
              'twinkle': 'twinkle 1.2s ease-in-out infinite',
              'twinkle-delay': 'twinkle 1.2s ease-in-out 0.6s infinite',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'pop-in': 'pop-in 0.5s ease-out forwards',
              'starburst': 'starburst 0.8s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #0f0a1a;
        min-height: 100vh;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body style="scroll-behavior: smooth;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
